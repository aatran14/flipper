<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #1a1a2e;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  h1 {
    font-size: 1.5rem;
    margin-bottom: 2rem;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 0.3em;
  }
  .board {
    display: flex;
    gap: 3rem;
    align-items: flex-start;
  }
  .team {
    text-align: center;
    min-width: 200px;
  }
  .team-name {
    font-size: 1.1rem;
    font-weight: 600;
    color: #aaa;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 0.15em;
  }
  .team-name.left { color: #42a5f5; }
  .team-name.right { color: #ef5350; }
  .player {
    margin-bottom: 1.2rem;
    cursor: pointer;
    transition: transform 0.1s;
  }
  .player:active { transform: scale(0.97); }
  .player-name {
    font-size: 1.8rem;
    font-weight: 500;
    margin-bottom: 0.3rem;
  }
  .score {
    font-size: 8rem;
    font-weight: 800;
    line-height: 1;
    transition: transform 0.15s;
  }
  .score.bump { transform: scale(1.15); }
  .team.left .score { color: #42a5f5; }
  .team.right .score { color: #ef5350; }
  .divider {
    width: 2px;
    height: 280px;
    background: #333;
    align-self: center;
  }
  .reset {
    margin-top: 2.5rem;
    background: none;
    border: 1px solid #444;
    color: #666;
    padding: 0.5rem 1.5rem;
    font-size: 0.85rem;
    cursor: pointer;
    border-radius: 4px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: color 0.2s, border-color 0.2s;
  }
  .reset:hover { color: #fff; border-color: #888; }
</style>
</head>
<body>

<h1>Scoreboard</h1>

<div class="board">
  <div class="team left">
    <div class="team-name left">Team 1</div>
    <div class="player" onclick="increment('poon')">
      <div class="player-name">Poon</div>
      <div class="score" id="poon">0</div>
    </div>
    <div class="player" onclick="increment('sanghvi')">
      <div class="player-name">Sanghvi</div>
      <div class="score" id="sanghvi">0</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="team right">
    <div class="team-name right">Team 2</div>
    <div class="player" onclick="increment('arjun')">
      <div class="player-name">Arjun</div>
      <div class="score" id="arjun">0</div>
    </div>
    <div class="player" onclick="increment('baskaran')">
      <div class="player-name">Baskaran</div>
      <div class="score" id="baskaran">0</div>
    </div>
  </div>
</div>

<button class="reset" onclick="resetAll()">Reset</button>

<script>
  const scores = { poon: 0, sanghvi: 0, arjun: 0, baskaran: 0 };

  function increment(player) {
    scores[player]++;
    const el = document.getElementById(player);
    el.textContent = scores[player];
    el.classList.add('bump');
    setTimeout(() => el.classList.remove('bump'), 150);
  }

  function resetAll() {
    for (const player in scores) {
      scores[player] = 0;
      document.getElementById(player).textContent = '0';
    }
  }
</script>

</body>
</html>
